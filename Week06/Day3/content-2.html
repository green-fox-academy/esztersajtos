<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <script>
    let list = ['apple', 'banana', 'cat', 'dog'];
    let li = document.querySelectorAll('li');
    console.log(li);
    console.log('innerHTML:', list);
    console.log('textContent:', list);
    for (let i = 0; i < li.length; i++) {
      li[i].innerHTML = list[i];
    }
    let ul = document.querySelector('ul')
    ul.style.backgroundColor = 'limegreen';
    </script>

        - use the .style attribute
    </script>

    <script src="content-2.js"></script> -->
  </body>
</html>
