<html lang="en">

<body>
  <form>
    <p>What is your favourite pet?</p>
    <input type="radio" id="cat" name="favorite">
    <label for="cat">Cat</label>
    <input type="radio" id="dog" name="favorite">
    <label for="dog">Dog</label>
    <input type="radio" id="viktor" name="favorite">
    <label for="viktor">Viktor the goldfish</label>
    <p>Do you want to sign up for cat facts?</p>
    <input type="radio" id="yes" name="signup">
    <label for="cat">Yes</label>
    <input type="radio" id="no" name="signup">
    <label for="dog">No</label>
    <p>Two more button</p>
    <button id="lovecat" name="twomore" disabled/>
    <label for="cat">I love cats</label>
    <button id="sign" name="twomore" disabled />
    <label for="dog">Sign up</label>
  </form>
</body>
<script src="button-disable.js"></script>
</html>
